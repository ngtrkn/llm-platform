version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: llm-platform-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: llm_platform
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  mongodb:
    image: mongo:7
    container_name: llm-platform-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  milvus:
    image: milvusdb/milvus:latest
    container_name: llm-platform-milvus
    ports:
      - "19530:19530"
      - "9091:9091"
    volumes:
      - milvus_data:/var/lib/milvus
    environment:
      ETCD_ENDPOINTS: etcd:2379
      MINIO_ADDRESS: minio:9000
    depends_on:
      - etcd
      - minio

  etcd:
    image: quay.io/coreos/etcd:v3.5.5
    container_name: llm-platform-etcd
    environment:
      - ETCD_AUTO_COMPACTION_MODE=revision
      - ETCD_AUTO_COMPACTION_RETENTION=1000
      - ETCD_QUOTA_BACKEND_BYTES=4294967296
      - ETCD_SNAPSHOT_COUNT=50000
    volumes:
      - etcd_data:/etcd
    command: etcd -advertise-client-urls=http://127.0.0.1:2379 -listen-client-urls http://0.0.0.0:2379 --data-dir /etcd

  minio:
    image: minio/minio:RELEASE.2023-03-20T20-16-18Z
    container_name: llm-platform-minio
    environment:
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/minio_data
    command: minio server /minio_data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  cv-service:
    build:
      context: ./backend/cv-service
      dockerfile: Dockerfile
      args:
        # Set CUDA_VERSION to 12.8.0-cudnn-runtime-ubuntu22.04 if your GPU requires CUDA 12.8
        # Default: 12.7.0-cudnn-runtime-ubuntu22.04
        CUDA_VERSION: ${CUDA_VERSION:-12.7.0-cudnn-runtime-ubuntu22.04}
    container_name: llm-platform-cv-service
    ports:
      - "8001:8001"
    volumes:
      # Mount directories for persistent storage
      - ./backend/uploads/models:/app/models
      - ./backend/uploads/datasets:/app/datasets
      - ./backend/uploads/results:/app/results
      - ./backend/cv-service/strategies:/app/strategies
      - ./backend/cv-service/config:/app/config
      # Mount temp directory for uploads
      - cv_temp:/app/uploads/temp
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # GPU support (uncomment if you have NVIDIA GPU and nvidia-docker2 installed)
    # To enable GPU support:
    # 1. Install nvidia-docker2: https://docs.nvidia.com/datacenter/cloud-native/container-toolkit/install-guide.html
    # 2. Uncomment the deploy section below
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]

volumes:
  postgres_data:
  mongodb_data:
  milvus_data:
  etcd_data:
  minio_data:
  cv_temp:
